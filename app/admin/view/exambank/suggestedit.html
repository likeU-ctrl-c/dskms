{include file="public/header" /}



<div class="page">
    
    <div class="fixed-empty"></div>
    <form method="post" name="form1" id="form1" action="{:url('Exambank/suggestedit',['exambanksuggest_id'=>$Request.param.exambanksuggest_id])}">
        <table class="ds-default-table">
            <tbody>
                <tr>
                    <td colspan="2" class="required"><label for="exambanksuggest_feedback">{$Think.lang.exambanksuggest_reply}{$Think.lang.ds_colon}</label></td>
                </tr>
                <tr class="noborder">
                    <td class="vatop rowform"><textarea name="exambanksuggest_feedback" rows="6" class="tarea" id="exambanksuggest_feedback"></textarea></td>
                    <td class="vatop tips"><span class="vatop rowform"></span></td>
                </tr>
            </tbody>
            <tfoot id="submit-holder">
                <tr class="tfoot">
                    <td colspan="2" ><a href="JavaScript:void(0);" id="dssubmit" class="btn" onclick='$("#form1").submit()'><span>{$Think.lang.ds_submit}</span></a></td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>
