<div class="goods-gallery add-step2">
    <a class="sample_demo" id="select_s" href="{:url('SellerCourseware/baidu_pan_file')}" style="display:none;">{$Think.lang.ds_submit}</a>
    <div class="nav"><span class="l">网盘文件</span></div>
    
    <div class='courseware-wrapper'>
        <div id="directory-list" class="table">
        <div class="tbody"> 
            <!--{if $dir}-->
            <a class="dir table-row back" href="{:url('SellerCourseware/baidu_pan_file',['dir'=>$back_dir])}"> 
                <span class="table-cell icon"><i class="fa fa-level-up"></i></span> 
                <span class="table-cell name">..</span> 
                <span class="table-cell size"></span> 
                <span class="table-cell rev"></span> 
                
                <span class="table-cell date"></span> 
                <span class="table-cell author"></span> 
            </a> 
            <!--{/if}-->
            <!--{foreach name='file_list' item='item'}-->
            <!--{if $item.isdir==1}-->
            <a class="dir table-row dir" href="{:url('SellerCourseware/baidu_pan_file',['dir'=>$dir.'/'.$item['server_filename']])}"> 
                <span class="table-cell icon"><i class="fa fa-folder"></i></span> 
                <span class="table-cell name">{$item.server_filename}</span> 
                <span class="table-cell size"></span> 
                <span class="table-cell rev">文件夹</span> 
                
                <span class="table-cell date"><span>{$item.date}</span></span> 
                <span class="table-cell author"></span> 
            </a> 
            <!--{else}-->
            <a class="file table-row"> 
                <span class="table-cell icon"><i class="fa fa-file-text-o"></i></span> 
                <span class="table-cell name">{$item.server_filename}</span> 
                <span class="table-cell size">{$item.size_text}</span> 
                <span class="table-cell rev">{$item.category_text}</span> 
                
                <span class="table-cell date"><span>{$item.date}</span></span> 
                <span class="table-cell author"><span class='link' onclick='goCheck("{$item.fs_id}","{$item.server_filename}")'>选择</span></span> 
            </a> 
            <!--{/if}-->
            <!--{/foreach}-->
        </div>
    </div>
    </div>
    <!--{empty name="file_list"}-->
    <div class="warning-option"><i class="iconfont">&#xe64c;</i><span>没有文件</span></div>
    <!--{/empty}-->
</div>
<script>
    $(document).ready(function () {
        $('.goods-gallery .pagination li a').ajaxContent({
            event: 'click', //mouseover
            loaderType: 'img',
            loadingMsg: '{$Think.HOME_SITE_ROOT}/images/loading.gif',
            target: '#courseware_list'
        });
        $('#directory-list .back').ajaxContent({
            event: 'click', //mouseover
            loaderType: 'img',
            loadingMsg: '{$Think.HOME_SITE_ROOT}/images/loading.gif',
            target: '#courseware_list'
        });
        $('#directory-list .dir').ajaxContent({
            event: 'click', //mouseover
            loaderType: 'img',
            loadingMsg: '{$Think.HOME_SITE_ROOT}/images/loading.gif',
            target: '#courseware_list'
        });
    });

</script>

        max-height: 320px;
        overflow: auto;
    }
    .table {
        display: table;
        border-collapse: collapse;
    }
    .tbody {
        display: table-row-group;
    }
    .table > .tbody > .table-row,

        background: none repeat scroll 0% 0% rgb(255, 255, 255);
        border-bottom: 1px solid #eaecef;
        color: #24292e;
    }

    .table > .tbody > .table-row:first-child > .table-cell,
    .table > .tfoot > .table-row:first-child > .table-cell {
        border-top: 1px solid #eaecef;
    }
    .table .table-row > .table-cell {
        padding: 7px 7px;
        text-align: left;
        vertical-align: top;

        display: table-row;
        width: 500px;

        margin-top: 20px;

        white-space: nowrap;
